<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script> 
    function check(a){
        if(!/[^a-zA-Z]/.test(a)){
            return true;
        }
        return false;
    }
    function handlesubmit(event){
        
        var a=document.getElementById("password").value;
        var b=document.getElementById("newpass").value;
        if(a!=b){
            alert("The entered passwords do not match!! Please check them and try again.");
            return false;
        }
        if(a=="" || b==""){
            alert("Please enter the password!!");
            return false;
        }
        if(a.length <8 || check(a)){
            alert("Length of password should not be less than 8 and it should not contain only alphabets!!")
            return false;
        }
        document.getElementById("messageid").className="message";
        document.getElementById("mainid").className="hide";
        return false;
    }
    
    </script>
</head>

<body>


    <header class="header">
        <div class="left">
            <img class="img" src="logo.png" />
        </div>
        <div class="right">
            <p class="heading">Join a race</p>
            <p class="heading">Leaderboard</p>
            <button class="login">Login</button>
        </div>

    </header>
    <div id="messageid" class=" hide" >
        <h1>Password Changed</h1>
        <p>Your password has been updated! Now get back in the driver seat. Racers are waiting for you.</p>
        <button>Join race</button>
    </div>
    <div class="main" id="mainid">
        <form onsubmit=" return handlesubmit()">
        <h1 class="head">Password Reset</h1>
            <label for="password">New Password</label><br>
            <input type="password" id="password" name="password" value=""><br>
            <label for="newpass">Re-enter New Password</label><br>
            <input type="password" id="newpass" name="newpass" value="">
            <input class="reset" type="submit" value="Reset Password">
        </form>
    </div>
    <footer class="footer">
        <p class="footertag">About us</p>
        <p class="footertag">Privacy Policy</p>
        <p class="footertag">Tutorials</p>
        <p class="footertag">Terms of Service</p>
    </footer>
</body>

</html>
